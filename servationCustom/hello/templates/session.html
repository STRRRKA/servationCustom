{% extends "index.html" %}
{% block content %}
    <div id="ses">
        {{ session|json_script:'classdata' }}
    </div>
    <div id="grid-container" class="grid-container"> </div>
    <script>
        const classes = JSON.parse(document.getElementById('classdata').textContent);
        let maindiv = document.getElementById('grid-container');
        maindiv.innerHTML = classes;
       
        
        
    </script>
{% endblock content %}
